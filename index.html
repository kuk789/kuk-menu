<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เมนูร้านอาหาร</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 p-4 font-sans">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">เมนูร้านอาหาร</h1>

    <!-- รายการ: น้ำเปล่า -->
    <div class="flex items-center bg-white p-4 mb-4 rounded-lg shadow">
      <img src="https://via.placeholder.com/80x80?text=น้ำเปล่า" alt="น้ำเปล่า" class="w-20 h-20 rounded mr-4">
      <div class="flex-1">
        <h2 class="text-xl font-semibold">น้ำเปล่า</h2>
        <input type="number" min="0" placeholder="จำนวน" class="mt-2 w-20 border rounded px-2 py-1">
      </div>
    </div>

    <!-- รายการ: น้ำส้ม -->
    <div class="flex items-center bg-white p-4 mb-4 rounded-lg shadow">
      <img src="https://via.placeholder.com/80x80?text=น้ำส้ม" alt="น้ำส้ม" class="w-20 h-20 rounded mr-4">
      <div class="flex-1">
        <h2 class="text-xl font-semibold">น้ำส้ม</h2>
        <input type="number" min="0" placeholder="จำนวน" class="mt-2 w-20 border rounded px-2 py-1">
      </div>
    </div>

    <!-- รายการ: ข้าวเปล่า -->
    <div class="flex items-center bg-white p-4 mb-4 rounded-lg shadow">
      <img src="https://via.placeholder.com/80x80?text=ข้าวเปล่า" alt="ข้าวเปล่า" class="w-20 h-20 rounded mr-4">
      <div class="flex-1">
        <h2 class="text-xl font-semibold">ข้าวเปล่า</h2>
        <input type="number" min="0" placeholder="จำนวน" class="mt-2 w-20 border rounded px-2 py-1">
      </div>
    </div>

    <!-- รายการ: ข้าวกะเพรา -->
    <div class="flex items-center bg-white p-4 mb-4 rounded-lg shadow">
      <img src="https://via.placeholder.com/80x80?text=กะเพรา" alt="ข้าวกะเพรา" class="w-20 h-20 rounded mr-4">
      <div class="flex-1">
        <h2 class="text-xl font-semibold">ข้าวกะเพรา</h2>
        <input type="number" min="0" placeholder="จำนวน" class="mt-2 w-20 border rounded px-2 py-1">
      </div>
    </div>
  </div>
</body>
</html>
